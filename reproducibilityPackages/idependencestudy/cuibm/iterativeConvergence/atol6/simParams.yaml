- type: simulation
  dt: 0.0001
  scaleCV: 5.0
  nt: 500
  nsave: 100
  startStep: 1000
  timeScheme: [ADAMS_BASHFORTH_2, CRANK_NICOLSON]
  ibmScheme: TAIRA_COLONIUS
  linearSolvers:
    - system: velocity
      solver: BICGSTAB
      preconditioner: DIAGONAL
      absTolerance: 1.0E-16
      relTolerance: 0.0
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      absTolerance: 1.0E-06
      relTolerance: 0.0
      maxIterations: 20000
